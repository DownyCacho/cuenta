<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario Perfil</title>
    <link rel="stylesheet" href="../styles/sesion.css" />

    <style>
      .iniciarGoogle a {
    color: #7e0404; /* Rojo claro */
    text-decoration: none;
    background: none;
    transition: none;
}

.iniciarGoogle a:hover,
.iniciarGoogle a:active,
.iniciarGoogle a:focus {
    color: #280fb9; /* Mantiene el mismo color al interactuar */
    background: none;
}
    </style>
  </head>

  <body>
    <div class="perfil-container">

        <form action="../php/iniciarSesion.php" method="POST">
          <img src="../img/NoUsuario.png" alt="Foto de perfil" class="foto-perfil" id="imgPerfil"/>
        <div class="subir-foto">
        <label for="inputFoto" class="custom-file-label">Elegir foto de perfil</label>
        <input type="file" id="inputFoto" accept="image/*" onchange="mostrarFoto(event)"/>
        <div id="mensajeFoto" class="mensaje-foto">
          Aún no tiene foto de perfil
        </div>
      </div>

      <div class="perfil-info">
        <hr class="separar" />
        <label class="DatosUser" for="UserName">Nombre de usuario:</label><br/>
        <!-- Aqui va el espacio del "nombre de usuario" -->
        <input name="nombre_usuario" class="SepararDatos" id="UserName" type="text" placeholder="Escriba su nombre de usuario" required/>
        <hr class="separar"/>
        <label for="UserEdad" class="DatosUser">Edad:</label><br/>
        <!-- Aqui va el espacio de "edad del usuario" -->
        <input name="edad_usuario" class="SepararDatos" id="UserEdad" type="number" min="17" max="80" required/>
        <hr class="separar"/>
        <label for="correo" class="DatosUser">Correo electrónico:</label><br/>
        <!-- Aqui va el espacio del "correo electronico" -->
        <input name="correo" class="SepararDatos" id="email" type="email" placeholder="Ingrese su gmail" required/>
        <hr class="separar" />
        <label for="UserNo" class="DatosUser">Contraseña</label><br/>
        <!-- Aqui va el espacio de "contraseña del usuario" -->
        <input name="contrasena" class="SepararDatos" id="UserNo" type="password" minlength="8" placeholder="Escriba su contraseña" required/>
      </div>
      <div class="iniciarGoogle">
        <a id="quitar" href="#">Iniciar con Google</a>
      </div>

      <div id="enviarInfo">
        <input type="submit" id="BotonEnviar" value="Iniciar Sesión">
      </div>
      </form>
    </div>
    <script src="../scripts/scripts-sesion.js"></script>
  </body>
</html>
